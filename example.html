<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Flock standalone example</title>

		 <style>
			 body {
				 font-family: "Atkinson Hyperlegible Next", "Asap", Helvetica, Arial, Lucida, sans-serif !important;
			   }
			 </style>
	</head>
	<body>
		<canvas id="renderCanvas" touch-action="none"  style="width: 640px; height: 360px;" tabindex="0"></canvas>
	</div>
		
		<script id="flock" type="application/flock">
			// Made with Flock XR
			let player = 'player'; let camera = 'camera'; let box1 = 'box1';

			(async () => {
			  setSky("#ffffff");
			  createGround("#ffffff", "ground");
			  printText('ðŸŒˆ Hello', 30, "#000080");
			  buttonControls("ARROWS", true, "#cc33cc");
			  camera = getCamera();
			  for (let count = 0; count < 100; count++) {
				box1 = createBox("box1__)C}CoPM~GwY.o.DvG%Ec", { color: randomColour(), width: (randomInteger(1, 5)), height: (randomInteger(1, 5)), depth: (randomInteger(1, 5)), position: [(randomInteger(-20, 20)), (randomInteger(0, 10)), (randomInteger(-20, 20))] });
				await setAlpha(box1, 0.75);
			  await wait(0);
			  }
			})();

			(async () => {
			  player = createCharacter({
					  modelName: 'Character2.glb',
					  modelId: 'player__Tu,7ioVs!0w8z^PEcbxX',
					  scale: 1,
					  position: { x: 0, y: 0, z: 0 },
					  colors: {
						hair: "#ffcc00",
						skin: "#f0d5b1",
						eyes: "#33cc00",
						sleeves: "#339999",
						shorts: "#00008b",
						tshirt: "#00cccc"
					  }
					});
			  await setPhysics(player, "DYNAMIC");
			  await attachCamera(player, { radius: 7, front: false });
			})();

			forever(async function(){
			  if (keyPressed("w")) {
				moveForward(player, 3);
				await switchAnimation(player, { animationName: "Walk" });
			  } else if (keyPressed("s")) {
				moveForward(player, (-3));
				await switchAnimation(player, { animationName: "Walk" });
			  } else if (keyPressed("a")) {
				await rotate(camera, { x: 0, y: 1, z: 0 });
			  } else if (keyPressed("d")) {
				await rotate(camera, { x: 0, y: (-1), z: 0 });
			  } else {
				await switchAnimation(player, { animationName: "Idle" });
			  }
			});
		</script>

		<script type="module">
			import "https://flipcomputing.github.io/flock/flock.js";
		</script>
	</body>
</html>
