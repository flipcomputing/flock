<!doctype html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8" />
    <title>Flock</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="/flock/manifest.webmanifest" />
    <link rel="apple-touch-icon" href="/images/apple-touch-icon.png" />
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/images/favicon.svg" type="image/svg+xml" />

    <meta name="theme-color" content="#800080" />
    <style>
      /*
      .blocklyText {
          fill: black !important;
          
      }

      .zelos-renderer.classic-theme .blocklyDropDownText {
          fill: black !important; 

      }

      .zelos-renderer.classic-theme .blocklyDropdownText {
          fill: black !important; 

      }*/

      .zelos-renderer.classic-theme .blocklyEditableText {
        cursor: pointer !important;
      }

      .zelos-renderer.classic-theme .blocklyText,
      .zelos-renderer.classic-theme .blocklyFlyoutLabelText {
        font-weight: 500 !important;
        font-family: "Asap", Helvetica, Arial, Lucida, sans-serif !important;
      }

      .blocklyTreeLabel {
        font-weight: normal !important;
        font-family: "Asap", Helvetica, Arial, Lucida, sans-serif !important;
      }

      .blocklyDropDownArrow {
        cursor: pointer;
      }

      .blockly-ws-search {
        background: white;
        border: solid lightgrey 0.5px;
        box-shadow: 0px 10px 20px grey;
        justify-content: center;
        padding: 0.25em;
        position: absolute;
        z-index: 70;
      }

      .blockly-ws-search {
          background: white;
        margin-top: 5px;
          border: solid #ee5d6c 4px;
          box-shadow: 0px 10px 20px grey;
          justify-content: center;
          padding: 0.25em;
          position: absolute;
          z-index: 70;
      }
      
      path.blocklyPath.blockly-ws-search-highlight {
        fill: #ed808b;
      }
      
      path.blocklyPath.blockly-ws-search-highlight.blockly-ws-search-current {
        fill: #ee5d6c;
      }

      body {
        display: flex;
        flex-wrap: wrap;
        height: 100vh;
        margin: 0px;
        gap: 0;
        box-sizing: border-box;
        font-family: "Asap", Helvetica, Arial, Lucida, sans-serif !important;
      }

      input,
      textarea,
      button {
        font-family: inherit;
      }

      #menu {
        display: flex;
        align-items: stretch;
        max-width: 100vw;
        gap: 5px;
        z-index: 10;
        background-color: rgba(255, 255, 255, 0.9);
        padding: 0px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }

      #codePanelButtons {
        display: flex;
        height: 37.6px;
        justify-content: space-between;
        flex-shrink: 0;
        border: none;
      }

      .stackedContainer {
        display: flex;
        flex-direction: column;
        padding: 5px;
        gap: 5px;
      }

      .stackedContainer input[type="text"],
      .stackedContainer select {
        padding: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 14px;
      }

      .stackedContainer select.highlighted {
        border: 4px solid #defd6c;
        padding: 5px;
        background-color: #f9f9f9;
      }

      .stackedContainer input[type="text"]:focus,
      .stackedContainer select:focus {
        border-color: #4caf50;
        outline: none;
      }

      .bigbutton {
        display: inline-block;
        margin: 0;
        padding: 5px 5px;
        font-size: 18px;
        background-color: #f0f0f0;
        color: black;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        touch-action: manipulation;
      }

      .bigbutton:hover {
        background-color: #e0e0e0;
      }

      .highlighted {
        border: 4px solid #ee5d6c;
        padding: 5px;
        background-color: #f9f9f9;
      }

      #codePanel,
      #rightArea {
        flex-basis: 50%;
        flex-grow: 1;
        flex-shrink: 0;
        max-width: 100vw;
        min-width: min(375px, 100vw);
        min-height: min(333px, 100vh);
      }

      #codePanel {
        position: relative;
        height: 100%;
        border: none;
      }

      #blocklyDiv {
        position: absolute;
        top: 37.5px;
        height: calc(100% - 37.5px);
        border: none;
        width: 100%;
      }

      #rightArea {
        height: 100vh;
      }

      #renderCanvas {
        width: 100%;
        height: auto;
      }

      .gizmo-buttons {
        display: flex;
        margin-top: 0px;
        gap: 5px;
        padding: 5px;
        box-sizing: border-box;
      }

      .gizmo-button {
        padding: 5px 5px;
        font-size: 12px;
        cursor: pointer;
        border-radius: 5px;
        border: none;
        background-color: #5ba680;
        color: white;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        max-width: 200px; /* Optional: Set a maximum width */
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
        border-radius: 5px;
        white-space: nowrap;
      }

      .dropdown-content button {
        font-size: 1em;
      }

      .dropdown {
        position: relative; /* Ensure the dropdown is positioned relative to its container */
      }

      .dropdown-content {
        right: 0; /* Align the dropdown content to the right side of the button */
        left: auto; /* Override left positioning */
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

      .gizmo-buttons {
        display: flex;
        gap: 10px;
        padding: 10px;
        box-sizing: border-box;
        margin-top: auto;
      }
    </style>
  </head>

  <body>
    <input type="file" id="importFile" style="display: none" accept=".json" />

      <div id="menu">
        <button class="bigbutton" onclick="executeCode()" title="Run your code">

        <div class="dropdown bigbutton">

      </div>
      <canvas id="renderCanvas" tabindex="0"></canvas>
      <div class="gizmo-buttons" id="gizmoButtons">

        <button class="gizmo-button" onclick="toggleGizmo('rotation')">

        <button class="gizmo-button" onclick="toggleGizmo('scale')">

        </button>
        <button class="gizmo-button" onclick="turnOffAllGizmos()">Hide</button>
        <button class="gizmo-button" onclick="openAboutPage()">üêë About</button>
      </div>
    </div>
    <div id="codePanel">
      <div id="codePanelButtons">
        <div>
          <button
            value="Toolbox"

          </select>
          <!-- Dropdown View Switcher -->
          <div class="dropdown bigbutton">
            <button style="border: none; font-size: 18px">üñºÔ∏è</button>
            <div class="dropdown-content">
              <button onclick="switchView('both')">Both</button>
              <button onclick="switchView('blockly')">Blockly</button>
              <button onclick="switchView('canvas')">Canvas</button>
            </div>
          </div>
          <button

            ‚ÜóÔ∏è

        </div>
      </div>
      <div id="blocklyDiv"></div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
