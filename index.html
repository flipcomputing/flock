<!doctype html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8" />
    <title>Flock</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="/flock/manifest.webmanifest" />
    <link rel="apple-touch-icon" href="/images/apple-touch-icon.png" />
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/images/favicon.svg" type="image/svg+xml" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <meta name="theme-color" content="#800080" />
    <style>
      body {
        display: flex;
        height: 100vh;
        margin: 0px;
        gap: 0;
        box-sizing: border-box;
      }

      #menu {
        display: flex;
        align-items: stretch;
        gap: 5px;
        /*position: absolute;
        /top: 0px;
        right: 0px;*/
        z-index: 10;
        background-color: rgba(255, 255, 255, 0.9);
        padding: 0px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }

      #codePanelButtons {
        display: flex;
        height: 37.6px;
        justify-content: space-between;
        flex-shrink: 0;
        border: none;
      }

      .stackedContainer {
        display: flex;
        flex-direction: column;
        padding: 5px;
        gap: 5px;
        width: 100%;
        max-width: 200px;
      }

      .stackedContainer input[type="text"],
      .stackedContainer select {
        padding: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 14px;
      }

      .stackedContainer select.highlighted {
        border: 4px solid magenta;
        padding: 5px;
        background-color: #f9f9f9;
      }

      .stackedContainer input[type="text"]:focus,
      .stackedContainer select:focus {
        border-color: #4caf50;
        outline: none;
      }

      .bigbutton {
        display: inline-block;
        margin: 0;
        padding: 5px 5px;
        font-size: 18px;
        background-color: #f0f0f0;
        color: black;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        touch-action: manipulation;
      }

      .bigbutton:hover {
        background-color: #e0e0e0;
      }

      .highlighted {
        border: 4px solid magenta;
        padding: 5px;
        background-color: #f9f9f9;
      }

      @media screen and (orientation: portrait) {
        .body {
          flex-direction: column; /* Stack items vertically */
        }


        .body > * {
          max-width: 100%; /* Full width for each item */
        }

      }

      #codePanel {
        position: relative;
        width: 50vw;
        height: 100%;
        border: none;
        min-width: 375px;
        min-height: 333px;
      }

      #blocklyDiv {
        position: absolute;
        top: 37.5px;
        height: calc(100% - 37.5px);
        border: none;
        width: 50vw;
        min-width: 375px;
        min-height: 333px;
      }

      #rightArea {
        width: 50vw;
        height: 100vh;
      }

      #renderCanvas {
        width: 100%;
        height: auto;
      }

      .gizmo-buttons {
        display: flex;
        margin-top: 0px;
        gap: 5px;
        padding: 5px;
        box-sizing: border-box;
      }

      .gizmo-button {
        padding: 5px 5px;
        font-size: 12px;
        cursor: pointer;
        border-radius: 5px;
        border: none;
        background-color: #4caf50;
        color: white;
      }

      .dropdown-content{
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        max-width: 200px; /* Optional: Set a maximum width */
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
        border-radius: 5px;
        white-space: nowrap;
      }

      .dropdown{
        position: relative; /* Ensure the dropdown is positioned relative to its container */
      }

      .dropdown-content{
        right: 0; /* Align the dropdown content to the right side of the button */
        left: auto; /* Override left positioning */
      }

      .dropdown:hover .dropdown-content  {
        display: block;
      }

      .gizmo-buttons {
        display: flex;
        gap: 10px;
        padding: 10px;
        box-sizing: border-box;
        margin-top: auto;
      }
    </style>
  </head>

  <body>

    </div>
    <div id="codePanel">

          <!-- Dropdown View Switcher -->

            <div class="dropdown-content">
              <button onclick="switchView('both')">Both</button>
               <button onclick="switchView('blockly')">Blockly</button>
              <button onclick="switchView('canvas')">Canvas</button>

          </div>
          <button

        </div>
      </div>
      <div id="blocklyDiv"></div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
