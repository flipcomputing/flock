<!doctype html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8" />
    <title>Flock</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="/flock/manifest.webmanifest" />
    <link rel="apple-touch-icon" href="/images/apple-touch-icon.png" />
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/images/favicon.svg" type="image/svg+xml" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <meta name="theme-color" content="#800080" />
    <style>
      body {
        display: flex;
        height: 100vh;
        margin: 0;
      }
      
      #menu {
        display: flex; 
        align-items: stretch;
        gap: 5px; 
      }

      .stackedContainer {
        display: flex;
        flex-direction: column;
        padding: 5px; 
        gap: 5px;
        width: 100%; 
        max-width: 200px;
      }

      .stackedContainer input[type="text"],
      .stackedContainer select {
        padding: 5px;
        border-radius: 5px; 
        border: 1px solid #ccc; 
        font-size: 16px;
      }

      .stackedContainer select.highlighted {
        border: 4px solid magenta;
        padding: 5px;
        background-color: #f9f9f9; 
      }

      .stackedContainer input[type="text"]:focus,
      .stackedContainer select:focus {
        border-color: #4caf50; 
        outline: none;
      }

      .bigbutton {
        display: inline-block;
        margin-top: 5px;
        margin-bottom: 5px;
        padding: 5px 5px; 
        font-size: 24px;
        background-color: #f0f0f0; 
        color: black; 
        border: none; 
        border-radius: 15px;
        cursor: pointer; 
        touch-action: manipulation; 
      }

      .bigbutton:hover {
        background-color: #e0e0e0; 
      }

      .highlighted {
        border: 4px solid magenta;
        padding: 5px;
        background-color: #f9f9f9;
      }
 
      #blocklyDiv {
        height: 100vh;
        width: 50%;
      }

      #rightArea {
        width: 50%;
        height: 100vh;
      }

      #renderCanvas {
        width: 100%;
        height: 80%;
      }

      .blocklySvg text {
        font-family: "Asap", sans-serif !important;
      }
    </style>
  </head>

  <body>
    <input type="file" id="importFile" style="display: none" accept=".json" />
    <div id="blocklyDiv"></div>
    <div id="rightArea">
      <div id="menu">
        <button
          class="bigbutton"
          onclick="executeCode()"
          title="Run your code"
        >
          â–¶ï¸
        </button>
        <button class="bigbutton" id="toggleDebug" title="Debug your code">
          ğŸª²
        </button>
        <button class="bigbutton" onclick="stopCode()" title="Stop your code">
          ğŸ›‘
        </button>
        <button
          class="bigbutton"
          title="Open a project from a file on your computer"
        >
          <input type="file" id="fileInput" style="display: none" />
          <label for="fileInput">ğŸ“‚</label>
        </button>
        <div class="stackedContainer">
          <input type="text" id="projectName" placeholder="Project name" />
          <select
            class="highlighted"
            id="exampleSelect"
            title="Choose an example project to load."
            onchange="loadExample()"
          >
            <option value="">ğŸŒ´Examples</option>
            <option value="examples/forest_base.json">ğŸŒ²Forest Base</option>
            <option value="examples/character_animation.json">
              ğŸ¥Character Animation
            </option>
            <option value="examples/cube_art.json">ğŸ¨ Cube Art</option>
            <option value="examples/collect_the_gems.json">
              ğŸ’ Collect the Gems
            </option>
            <option value="examples/water_map.json">ğŸ’§ Water Map</option>
            <option value="examples/skittles.json">ğŸ³ Skittles</option>
            <option value="examples/beetle.json">ğŸª² Beetle</option>
            <option value="examples/ball_pit.json">ğŸŸ  Ball Pit</option>
            <!-- Add more options here as needed -->
          </select>
        </div>
        <button
          class="bigbutton"
          onclick="exportCode()"
          title="Save this project to a file on your computer."
        >
          ğŸ’¾
        </button>
        <button
          class="bigbutton"
          title="Switch between fullscreen and normal views."
          id="fullscreenToggle"
        >
          â†—ï¸
        </button>
      </div>
      <canvas id="renderCanvas" tabindex="0"></canvas>
      <div>
        <button class="gizmo-button" onclick="toggleGizmo('position')">
          Position
        </button>
        <button class="gizmo-button" onclick="toggleGizmo('rotation')">
          Rotation
        </button>
        <button class="gizmo-button" onclick="toggleGizmo('scale')">
          Scale
        </button>
        <button class="gizmo-button" onclick="turnOffAllGizmos()">
          Hide
        </button>
        <button class="button" onclick="openAboutPage()">ğŸ‘ About</button>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
