    <meta name="theme-color" content="#800080" />
    <style>

      }

      .blocklyTreeLabel {
        font-weight: normal !important;
        font-family: "Asap", Helvetica, Arial, Lucida, sans-serif !important;
      }

      .blocklyDropDownArrow {
        cursor: pointer;
      }

      .blockly-ws-search {
        background: white;
        border: solid lightgrey 0.5px;
        box-shadow: 0px 10px 20px grey;
        justify-content: center;
        padding: 0.25em;
        position: absolute;
        z-index: 70;
      }

      .blockly-ws-search {
        background: white;
        margin-top: 5px;
        border: solid #ee5d6c 4px;
        box-shadow: 0px 10px 20px grey;
        justify-content: center;
        padding: 0.25em;
        position: absolute;
        z-index: 70;
      }

      path.blocklyPath.blockly-ws-search-highlight {

      }

      path.blocklyPath.blockly-ws-search-highlight.blockly-ws-search-current {
        fill: #ee5d6c;

      html,
      body {
        overflow: hidden;
        margin: 0;
        padding: 0;
        touch-action: none;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        outline: none;
        -webkit-tap-highlight-color: transparent;
      }

      html, body {
        height: 100vh;
        width: 100vw;
      }

      #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: none;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        outline: none;
      }
      body {
       /* min-height: calc(100% + env(safe-area-inset-top));
        padding: env(safe-area-inset-top) env(safe-area-inset-right)
          env(safe-area-inset-bottom) env(safe-area-inset-left);*/

        display: flex;
        flex-wrap: wrap;
        height: 100vh;
        margin: 0px;
        gap: 0;
        box-sizing: border-box;
        font-family: "Asap", Helvetica, Arial, Lucida, sans-serif !important;
      }

      #maincontent {
        width: 100vw;
        height: 100%;
        display: flex;
        flex-wrap: wrap;
        margin: 0px;
        gap: 0;
      }

      input,
      textarea,
      button {
        font-family: inherit;
      }

      button,
      textarea,
      input {
        -webkit-user-select: none; /* Disable selection in Safari and Chrome */
        -moz-user-select: none; /* Disable selection in Firefox */
        -ms-user-select: none; /* Disable selection in Internet Explorer/Edge */
        user-select: none; /* Standard syntax to disable text selection */

        -webkit-touch-callout: none; /* Disable the callout (popup menu) on long press in mobile Safari */
        -webkit-tap-highlight-color: transparent; /* Remove highlight color when tapping on buttons */
      }

      #menu {
        display: flex;
        flex-wrap: nowrap;
        align-items: center;
        justify-content: space-between;
        max-width: 100vw;
        gap: 5px;
        z-index: 10;
        background-color: rgba(255, 255, 255, 0.9);
        padding: 0px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }

      #menuleft,
      #menumiddle,
      #menuright {
        display: flex;
        flex-wrap: nowrap;
        align-items: center;
      }

      #codePanelButtons {
        display: flex;
        height: 37.6px;
        justify-content: space-between;
        flex-shrink: 0;
        border: none;
      }

      .stackedContainer {
        display: flex;
        flex-direction: column;
        padding: 5px;
        gap: 5px;
      }

      .stackedContainer input[type="text"],
      .stackedContainer select {
        padding: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 14px;
        min-width: 50px;
      }

      .stackedContainer select.highlighted {
        border: 4px solid #defd6c;
        padding: 5px;
        background-color: #f9f9f9;
      }

      .stackedContainer input[type="text"]:focus,
      .stackedContainer select:focus {
        border-color: #4caf50;
        outline: none;
      }

      .bigbutton {
        display: inline-block;
        margin: 0;
        padding: 5px 5px;
        font-size: 18px;
        background-color: #f0f0f0;
        color: black;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        touch-action: manipulation;
      }

      .bigbutton:hover {
        background-color: #e0e0e0;
      }

      .highlighted {
        border: 4px solid #ee5d6c;
        padding: 5px;
        background-color: #f9f9f9;
      }

      #codePanel,
      #rightArea {
        flex-basis: 50%;
        flex-grow: 1;
        flex-shrink: 1;
        max-width: 100vw;
        min-width: min(330px, 100vw);
      }

      #logo {
        width: 54px; /* or height: auto */
        height: auto;
        flex-shrink: 0; /* Prevent the image from shrinking inside a flex container */
        margin-right: 10px;
        padding-left: 5px; /* Add left padding */
      }

      #codePanel {
        height: 100%;
        border: none;
      }

      #blocklyDiv {
        height: 100%;
        border: none;
        width: 100%;
      }

      #renderCanvas {
        width: 100%;
        height: auto;
      }

      .gizmo-buttons {
        display: flex;
        flex-wrap: wrap;
        margin-top: 0px;
        gap: 5px;
        padding: 5px;
        box-sizing: border-box;
      }

      .gizmo-button {
        padding: 5px 5px;
        font-size: 12px;
        cursor: pointer;
        border-radius: 5px;
        border: none;
        background-color: #317873;
        color: white;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        max-width: 200px; /* Optional: Set a maximum width */
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
        border-radius: 5px;
        white-space: nowrap;
      }

      .dropdown-content button {
        font-size: 1em;
      }

      .dropdown {
        position: relative; /* Ensure the dropdown is positioned relative to its container */
      }

      .dropdown-content {
        right: 0; /* Align the dropdown content to the right side of the button */
        left: auto; /* Override left positioning */
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

      .gizmo-buttons {
        display: flex;
        gap: 10px;
        padding: 10px;
        box-sizing: border-box;
        margin-top: auto;
      }

      #shape-menu {
        position: relative;
        display: inline-block;
      }

      #shapes-dropdown {
        position: absolute;
        bottom: -50px;
        left: 0;
        display: block;
        background-color: rgba(1, 1, 1, 0.5);
        padding: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 5px;
        width: 320px;
        overflow: hidden; /* Ensure no visible overflow */
      }

      /* Horizontal layout for shape and model rows */
      #shapes-dropdown ul {
        display: flex;
        padding: 0;
        margin: 2px;
        list-style: none;
        gap: 4px;
        overflow-x: auto; /* Enable horizontal scrolling */
        scroll-behavior: smooth;
        white-space: nowrap;
        scrollbar-width: none; /* Hide scrollbar in Firefox */
      }

      #shapes-dropdown ul::-webkit-scrollbar {
        display: none; /* Hide scrollbar in Chrome, Safari, and other WebKit browsers */
      }

      #shapes-dropdown ul li {
        background-color: rgba(255, 255, 255, 0.5);
        border-radius: 5px;
        padding: 5px;
        display: inline-block;
        cursor: pointer;
      }

      #shapes-dropdown ul li img {
        width: 50px;
        height: 50px;
      }

      #shapes-dropdown ul li:hover {
        background-color: rgba(255, 255, 255, 0.7);
      }

      #shapes-dropdown ul li:hover img {
        transform: scale(1.2);
      }

      /* Container for scrollable content with arrows */
      .scrollable-container {
        position: relative;
        display: flex;
        align-items: center;
        width: 100%;
      }

      #model-row {
        overflow-x: hidden; /* Hide the scroll bar but allow content scrolling */
        white-space: nowrap;
        flex-grow: 1;
        display: flex;
        gap: 10px;
      }

      /* Arrow buttons for scrolling */
      .scroll-button {
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        cursor: pointer;
        font-size: 18px;
        padding: 5px 10px;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        z-index: 2;
        width: 30px;
        height: 30px;
      }

      .scroll-button.left {
        left: -15px; /* Align with the left edge of the container */
      }

      .scroll-button.right {
        right: -15px; /* Align with the right edge of the container */
      }

      #scene-explorer-host #commands {
        display: none !important;
      }

      #inspector-host #commands {
        display: none !important;
      }
    </style>
  </head>
